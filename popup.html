<!DOCTYPE html>
<html lang="en">
<head>
    <title>Token Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Token Login</h2>
    <input type="text" id="tokenInput" placeholder="Enter Token">
    <button id="loginButton">Login</button>
    <script src="popup.js"></script>
</body>
</html>
